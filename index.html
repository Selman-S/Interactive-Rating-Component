<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="sec1 ">
          <img src="./images/icon-star.svg" id="star-img" alt="star" />
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <div class="circles">
            <button class="btn ">1</button><button class="btn">2</button
            ><button class="btn ">3</button><button class="btn">4</button
            ><button class="btn">5</button>
          </div>
          <div class="submit"><button>Submit</button></div>
        </div>
        <div class="sec2 visibility">
          <div class="thanks">
            <div class="img-thanks">
              <img src="./images/illustration-thank-you.svg" alt="thanks" />
            </div>
            <div class="select-p">
              <button class="submit2">
                You selected <span id="selected">4</span> out of 5
              </button>
            </div>
            <h2>Thank you!</h2>
            <p class="desc">
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
